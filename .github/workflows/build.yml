name: Build PowerToys with Dynamic Updates

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

env:
  POWERTOYS_VERSION: "0.84.1"
  
jobs:
  build:
    runs-on: windows-2022
    strategy:
      matrix:
        platform: [x64]
        configuration: [Release]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive
        fetch-depth: 0
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: |
          6.0.x
          8.0.x
          9.0.x
    
    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v2
      with:
        msbuild-architecture: x64
    
    - name: Install Visual Studio components
      run: |
        # Install required Visual Studio components for C++ and Windows development
        $installerPath = "${env:ProgramFiles(x86)}\Microsoft Visual Studio\Installer\vs_installer.exe"
        if (Test-Path $installerPath) {
          Write-Host "Installing Visual Studio components..."
          & $installerPath modify --installPath "${env:ProgramFiles}\Microsoft Visual Studio\2022\Enterprise" `
            --add Microsoft.VisualStudio.Component.VC.Tools.x86.x64 `
            --add Microsoft.VisualStudio.Component.Windows11SDK.22621 `
            --add Microsoft.VisualStudio.Component.VC.CMake.Project `
            --add Microsoft.VisualStudio.ComponentGroup.NativeDesktop.Core `
            --quiet --wait
          Write-Host "Visual Studio components installed"
        } else {
          Write-Host "Visual Studio installer not found"
        }
      shell: powershell
    
    - name: Setup NuGet
      uses: nuget/setup-nuget@v2
      with:
        nuget-version: 'latest'
    
    - name: Cache NuGet packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.nuget/packages
          ${{ github.workspace }}/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj', '**/*.vcxproj', '**/packages.config') }}
        restore-keys: |
          ${{ runner.os }}-nuget-
    
    - name: Restore NuGet packages
      run: |
        Write-Host "Restoring NuGet packages..."
        nuget restore PowerToys.sln -Verbosity detailed
        if ($LASTEXITCODE -ne 0) {
          Write-Error "NuGet restore failed with exit code $LASTEXITCODE"
          exit $LASTEXITCODE
        }
      shell: powershell
    
    - name: Build PowerToys Solution
      run: |
        Write-Host "Starting PowerToys build..."
        Write-Host "MSBuild version:"
        msbuild -version
        
        Write-Host "Building with configuration: ${{ matrix.configuration }}, platform: ${{ matrix.platform }}"
        msbuild PowerToys.sln `
          /p:Configuration=${{ matrix.configuration }} `
          /p:Platform=${{ matrix.platform }} `
          /p:AppxBundle=Never `
          /p:UseWinUI=true `
          /maxcpucount:2 `
          /verbosity:minimal `
          /flp:logfile=build.log`;verbosity=diagnostic
        
        if ($LASTEXITCODE -ne 0) {
          Write-Error "Build failed with exit code $LASTEXITCODE"
          if (Test-Path "build.log") {
            Write-Host "Build log contents:"
            Get-Content "build.log" | Select-Object -Last 100
          }
          exit $LASTEXITCODE
        }
        Write-Host "Build completed successfully"
      shell: powershell
    
    - name: Upload build log on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: build-log-${{ matrix.platform }}-${{ matrix.configuration }}
        path: build.log
        retention-days: 7
    
    - name: Upload PowerToys Build Artifacts
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: powertoys-${{ matrix.platform }}-${{ matrix.configuration }}
        path: |
          ${{ matrix.platform }}/${{ matrix.configuration }}/
          !${{ matrix.platform }}/${{ matrix.configuration }}/**/*.pdb
          !${{ matrix.platform }}/${{ matrix.configuration }}/**/*.lib
          !${{ matrix.platform }}/${{ matrix.configuration }}/**/*.exp
        retention-days: 7
