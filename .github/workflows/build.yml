name: Build PowerToys with Dynamic Updates

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

env:
  POWERTOYS_VERSION: "0.84.1"
  
jobs:
  build:
    runs-on: windows-2022
    strategy:
      matrix:
        platform: [x64]
        configuration: [Release]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive
        fetch-depth: 0
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: |
          6.0.x
          8.0.x
          9.0.x
    
    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v2
      with:
        msbuild-architecture: x64
    
    - name: Setup NuGet
      uses: nuget/setup-nuget@v2
      with:
        nuget-version: 'latest'
    
    - name: Cache NuGet packages
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj', '**/*.vcxproj', '**/packages.config') }}
        restore-keys: |
          ${{ runner.os }}-nuget-
    
    - name: Restore NuGet packages
      run: nuget restore PowerToys.sln
    
    - name: Build PowerToys Solution
      run: |
        msbuild PowerToys.sln /p:Configuration=${{ matrix.configuration }} /p:Platform=${{ matrix.platform }} /p:AppxBundle=Never /maxcpucount /verbosity:normal
      shell: cmd
    
    - name: Upload PowerToys Build Artifacts
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: powertoys-${{ matrix.platform }}-${{ matrix.configuration }}
        path: |
          ${{ matrix.platform }}/${{ matrix.configuration }}/
          !${{ matrix.platform }}/${{ matrix.configuration }}/**/*.pdb
          !${{ matrix.platform }}/${{ matrix.configuration }}/**/*.lib
          !${{ matrix.platform }}/${{ matrix.configuration }}/**/*.exp
        retention-days: 7
